schema: ./src/graphql/typeDefs/*.ts
# documents: '../client/src/components/**/*.tsx'
watch: true
require: ts-node/register/transpile-only
generates:
  ./src/graphql/types.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      contextType: ./context/CollabContext#CollabContext
      fieldContextTypes:
        - Mutation.addMember#./context/CollabContext#CollabContextWithUser
  ../client/src/graphql/generates.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
